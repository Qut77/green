<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelSearch — Форма покупки</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>
        <header>
            <div class="container">
                <div class="header_wrapper">
                    <a href="index.html" style="text-decoration: none;"><img src="img/icon/logo 1.svg" alt=""></a>
                    <nav>
                        <a href="index.html">Главная</a>
                        <a href="catalog.html">Каталог</a>
                        <a href="about.html">О нас</a>
                        <a href="review.html">Отзывы</a>
                    </nav>
                </div>
            </div>
        </header>
        <main>
        <div class="container">
            <div class="wrapper_main">
                <form action="magazine.html">
                    <div class="group">
                      <label for="name">Имя и Фамилия</label>
                      <input type="text" id="name" name="visitor_name" placeholder="Имя Фамилия" required>
                    </div>
                    <div class="group">
                      <label for="email">Электронная почта</label>
                      <input type="email" id="email" name="visitor_email" placeholder="mail@email.com" required>
                    </div>
                    <div class="group">
                      <label for="phone">Номер телефона</label>
                      <input type="tel" id="phone" name="visitor_phone" placeholder="+7(000)-000-00-00" required>
                    </div>
                    <button>Купить</button>
                  </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer_wrapper">
                <div class="cont">
                    <a href="catalog.html">Каталог</a>

                </div>
